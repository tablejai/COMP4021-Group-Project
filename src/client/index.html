<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tetris 9</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.sound.min.js"></script>
    <script src="../shared/constants.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="game-over">
        <div class="player-score">
            <h1>Game Over</h1>
            <p id="score">Score: </p>
            <p id="time-played">Time Played: </p>
            <button onclick="restartGame()" style="font-size: 20px;">Restart</button>
        </div>
        <div id="player-rankings">
            <h1>Player Rankings</h1>
            <table id="rankings">
                <tr>
                    <th>Name </th>
                    <th>Score </th>
                    <th>Time Played</th>
                </tr>
                <!-- Player rows will be added here by JavaScript -->
            </table>
        </div>
    </div>
    <script src="game/boardPlacement.js"></script>
    <script src="game/block.js">
        var currentBlock = null;
        </script>
    <script src="game/board.js">
        var board = new Board(BOARD_WIDTH, BOARD_HEIGHT, false, "MAIN");
    </script>
    <script src="game/sketch.js"></script>
    <script src="connection.js"></script>
    <script src="game/keyTyped.js"></script>
</body>

</html>
